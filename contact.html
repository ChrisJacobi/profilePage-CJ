	<main>
		<!-- <img id="profilePhoto" src="Pictures/skills2.jpg" alt="Chris Jacobi"> -->
			<h2 class="colorFix">Lets Chat!</h2>

			<form onsubmit="return false"></form>

			<span class="colorFix">First name</span>

			<input type="text" placeholder="Enter your first name" id="firstName" />
			
			<span class="colorFix">Last name</span>

			<input type="text" placeholder="Enter your last name" id="lastName" />
			
			<span class="colorFix">Email</span>

			<input type="email" placeholder="Enter your email" id="email" />

			<span class="colorFix">Reason for contacting</span>

			<select id="reason">
				<option disabled selected value> -- Reason for contacting -- </option>
				<option value="Job related">Job related</option>
				<option value="Tech related">Tech related</option>
				<option value="Code related">Code related</option>
				<option value="Just chatting">Just chatting</option>
				<option value="Other">Other</option>
			</select>

			<span class="colorFix">Type your message below</span>
			
			<textarea id="messageMe" rows="10" placeholder="Message me"></textarea>

			<button id="submitBtn" onclick="sendContact();">Send</button>

	</main>
